<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="./imgs/creeper_icon.png">
	<link rel=" stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>击倒吧！苦力怕！</title>
</head>

<body>
	<header class="verticle_align">
		<div class="container">
			<div class="text-center">
				<h1 class="my-0">击倒吧！苦力怕！</h1>
				<button onclick="window.location.href='game.html'" type="button"
					class="btn btn-lg btn-primary">进入游戏</button>
				<h3 class="text">规则说明</h3>
				<div class="text">
					<div class="content">1. 场内共有十只苦力怕</div>
					<div class="content">2. 玩家需在时间限制内尽可能地击倒苦力怕获取分数</div>
					<div class="content">3. 玩家可以利用盖砖块跳至高处，并用子弹射击尝试将苦力怕击倒</div>
					<div class="content">4. 击倒的条件为「头部着地」</div>
					<div class="content">5. 确认击倒后该只苦力怕会爆炸，并累计分数</div>
				</div>
				<h3 class="text">环境建议</h3>
				<div class="text">
					<div class="content">1. 浏览器：电脑版 Google Chrome 或 Firefox（不支持手机版、Safari、IE、Edge）</div>
					<div class="content">2. 显卡需求推荐：NVIDIA® GeForce® GT 730 或同等级型号及以上</div>
				</div>
			</div>
		</div>
	</header>
</body>

</html>
